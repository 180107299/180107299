<html>
<head>
<style>
    .letters{
      border: 1px ;
      border-color: red;
      border-style: solid;
      border-radius: 0px;
      background-color: white;
      line-height: 20px;
      padding: 2px;
      display: flex;
      flex-wrap: wrap;
    }
    .letters div{
      color: white;
      border: 1px solid ;
      border-radius: 40px;
      text-align: center;
      width: 20px;
      height: 20px;
      background-color: darkred;
      margin: 1px; 
         }
</style>
</head>
<body>
<div class="letters">
  <div>A</div>
  <div>B</div>
  <div>C</div>
  <div>D</div>
  <div>E</div>
  <div>F</div>
  <div>G</div>
  <div>H</div>
  <div>I</div>
  <div>J</div>
  <div>K</div>
  <div>L</div>
</div>
</body>
</html>
